<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chota_Chetan | Short links and QR Codes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/chota_chetan128.png"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Short Link
          </a>
          <div class="user d-none">
            <span>user ID</span>
            <i class="fa-solid fa-gear fa-spin"></i>
          </div>
        </div>
      </nav>
      <div class="row">
        <h3>short your link with Chota Chetan</h3>
        <div class="input_box mt-3">
          <form>
            <div class="mb-3">
              <label for="d_url" class="form-label">Default Url</label>
              <textarea
                class="form-control"
                id="d_url"
                aria-describedby="d_url"
                rows="5"
              ></textarea>
            </div>
            <button type="submit" id="btn" class="btn btn-primary">
              Short Url
            </button>
          </form>
        </div>
        <div class="shorturl mt-2">
          <a id="short_url" target="_blank"></a>
        </div>
      </div>
    </div>
    <script src="popup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
